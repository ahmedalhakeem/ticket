{% extends "ticketapp/layout.html" %}
{% block title %}
    Login_page
{% endblock%}

{% block body %}
<form action="{% url 'login_view' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="username1" placeholder="Username" class="form-control">
    </div>
    <div class="form-group">
        <input type="password", name="password1", placeholder="Password" class="form-control">

    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" class="form-control" value="login">

    </div>
</form>
{% endblock %}
