{% extends "ticketapp/layout.html" %}
{% block title%}
Register
{% endblock%}
{% block body %}
    <form action="{% url 'register' %}" method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ new_user }}
            
        </div>
        {% if message %}
            <h1>{{ message }}</h1>
            <a href="{% url 'register' %}" class="btn btn-primary">Go back</a>
        {% else %}
            
            <input type="submit" class="btn btn-primary" value="Register">
        {% endif%}

        
    </form>
{% endblock%}
